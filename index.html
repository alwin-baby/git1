<!DOCTYPE html> 

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "description" content = "The movies I have watched and those that I have listed for later">

    <title>My Movie Watchlist App</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- logo container -->
    <div class="logo">

        <!-- logo image part -->
        <div class="logoImage">
            <img src="images/logo.png" alt="logo">
        </div>
        <!-- logo image part -->

        <!-- logo text part -->
        <div class="logoText">
            <h1>My Movie <br> Watchlist App</h1>
        </div>
        <!-- logo text part -->

    </div>
    <!-- logo container -->

    <!-- input area -->
    <div class="centralizeForm">
    <div class="form">
        <form name="form" method="POST">
            <table>
                <tr>
                    <td>Movie Name</td>
                    <td id="input"><input type="text" name="movieName" required></td>
                </tr>
                
                <tr>
                    <td>Watched </td>
                    <td id="checkbox"><input type="checkbox" name="checkbox"></td>
                </tr>
            </table>
        </form>
    </div>
    </div>
    <!-- input area -->

    <!-- submit button -->
    <div class="button">
        <button onclick="submitValidation(); return false">Submit</button>
    </div>
    <!-- submit button -->

    <!-- validation -->
    <script src="script.js"></script>
    <!-- validation -->

</body>
</html>
